<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes</title>
    <style>
        .flex-container {
          display: flex;
          background-color:rgb(246, 148, 0);
          flex-direction: column;
        }
        
        .flex-container > div {
          background-color: #fff;
          margin: 10px;
          padding: 20px;
          font-size: 30px;
          justify-content: center;
          border-radius: 70px;
          text-align: center;
        }
        </style>
</head>
<body>

<h1>Fruits</h1>

<div class="flex-container">
    <div>Apple</div>
    <div>Banana</div>
    <div>Coconut</div>
    <div>Dragon Fruit</div>
</div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css" type = "text/css">
</head>
<body>
    <h1>A Trip Through Europe</h1>
        <div class="gallery">
            <div class="image-container">
                <img 
                    src="https://media.istockphoto.com/id/489776362/photo/berlin-skyline-panorama-with-tv-tower-at-sunset-germany.jpg?s=612x612&w=0&k=20&c=Ng6cNc_9FEtoA1Go3P86ltVsy_-yoAZWcANCQr2ftGs="
                    alt="skyline view of the city of Berlin"
                    title="Berlin"
                    width="650"
                    height="430"
                    class="berlin-img">
                <p class = "caption">The city of Berlin, Germany</p>
                <p class = "license">Image: iStock</p>
            </div>

            <div class="image-container">
                <img
                    src="https://media.istockphoto.com/id/951917136/photo/aerial-view-and-skyline-of-madrid-at-dusk-spain-europe.jpg?s=612x612&w=0&k=20&c=h9u9cGj9RPh-nk8dFIThygRZRBxJeTsm6N9id4mes_w="
                    alt="skyline view of the city of Madrid"
                    title="Madrid"
                    width="650"
                    height="430"
                    class="madrid-img">
                <p class = "caption">The city of Madrid, Spain</p>
                <p class = "license">Image: iStock</p>
            </div>

            <div class = "image-container">
                <img   
                    src="https://media.istockphoto.com/id/604371970/photo/cityscape-of-paris-by-the-sunset.jpg?s=612x612&w=0&k=20&c=MTLO_XKGtpg973gogb8J1-WQV1Nq3a7R1TQ7dd7YivE="
                    alt="skyline view of the city of Paris"
                    title="Paris"
                    width="650"
                    height="430"
                    class="paris-img">
                <p class = "caption">The city of Paris, France</p>
                <p class = "license">Image: iStock</p>
            </div>
        </div>
    </section>
</body>
</html>

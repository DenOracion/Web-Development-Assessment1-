<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Colour Guessing Game</title>
  <!--Link to external stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Main container for the game-->
  <div class="game-container">
    <h1>Guess the RGB Colour</h1>

    <!--Display the RGB value to guess -->
    <div id="target-color">RGB(?, ?, ?)</div>

    <!--Container for the clickable color options-->
    <div class="color-options">
      <!--Color boxes will be generated by JavaScript-->
    </div>

    <!--Feedback message to show if the user is correct or incorrect-->
    <div id="feedback"></div>

    <!--Display how many lives the user has left-->
    <div id="lives"></div>

    <!--Message showing endgame, final score and button to restart game-->
    <div id="endgame" class="hidden">
      <p id="final-score"></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <!--Link to external JavaScript file-->
  <script src="index.js"></script>
</body>
</html>

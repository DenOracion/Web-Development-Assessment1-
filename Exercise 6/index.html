<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>
  <!--Link to external CSS-->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--Title-->
  <section class="calculator">
   <h1>â›½ Petrol Cost Calculator</h1>

    <!--Input for petrol price per liter-->
    <section class="group">
      <label for="pricePerLiter">Cost per Liter ($):</label>
      <input type="number" id="pricePerLiter" value="1.72" step="0.01" min="0" />
    </section>
  
    <!--Input for number of liters -->
    <section class="group">
      <label for="litersPurchased">Liters Purchased:</label>
      <input type="number" id="litersPurchased" value="0" step="0.01" min="0" />
    </section>

    <!--Button to calculate total cost-->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!--Area to display the total cost-->
    <p id="totalCost">Total: $0.00</p>
  </section>
  
  <!--Link to external JS-->
  <script src="index.js"></script>
</body>
</html>
